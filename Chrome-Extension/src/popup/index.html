<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>词随记</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="../components/ReviewCard/ReviewCard.css">
</head>
<body>
  <div id="app" class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">📚</span>
        <h1 class="logo-text">词随记</h1>
      </div>
      <div class="stats-summary">
        <span id="today-stats" class="stat-item">今日 0/0</span>
        <span id="streak-stats" class="stat-item">连胜 0</span>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tab-nav">
      <button id="tab-learning" class="tab-button active" data-tab="learning">
        <span class="tab-text">学习模式</span>
        <span class="tab-icon">📚</span>
      </button>
      <button id="tab-due" class="tab-button" data-tab="due">
        <span class="tab-text">待复习</span>
        <span id="due-count" class="tab-badge">0</span>
      </button>
      <button id="tab-all" class="tab-button" data-tab="all">
        <span class="tab-text">全部</span>
        <span id="all-count" class="tab-badge">0</span>
      </button>
      <button id="tab-learned" class="tab-button" data-tab="learned">
        <span class="tab-text">已学会</span>
        <span id="learned-count" class="tab-badge">0</span>
      </button>
    </nav>

    <!-- Content Area -->
    <main class="content">
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>加载中...</span>
      </div>

      <!-- Learning Session Tab -->
      <div id="content-learning" class="tab-content active">
        <div id="learning-start-container" class="learning-start-container">
          <div class="learning-start-content">
            <div class="start-icon">📚</div>
            <h3>开始学习</h3>
            <p>选择要学习的单词数量，开始你的学习之旅</p>
            <div class="word-count-setting">
              <label for="learning-word-count">学习单词数:</label>
              <input type="range" id="learning-word-count" min="5" max="50" value="20" class="word-count-slider">
              <span class="word-count-display">20</span>
            </div>
            <button id="start-learning-btn" class="btn-primary">开始学习</button>
          </div>
        </div>
        <div id="learning-session-container" class="learning-session-container hidden">
          <div id="learning-progress" class="review-progress">
            <div class="progress-info">
              <span id="current-word-index">1</span> / <span id="total-words-count">0</span>
            </div>
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>
          <div id="learning-card-container" class="review-card-container"></div>
          <div id="keyboard-help" class="keyboard-help">
            <div class="help-item">Space: 翻转卡片</div>
            <div class="help-item">1-5: 评分</div>
            <div class="help-item">← →: 上一张/下一张</div>
            <div class="help-item">ESC: 退出学习</div>
          </div>
        </div>
        <div id="learning-session-complete" class="session-complete-container hidden">
          <div class="session-complete-content">
            <div class="complete-icon">🎉</div>
            <h3>学习完成！</h3>
            <div class="session-stats">
              <div class="stat-item">
                <span class="stat-label">学习单词</span>
                <span id="session-word-count" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">平均评分</span>
                <span id="session-avg-rating" class="stat-value">0.0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">用时</span>
                <span id="session-duration" class="stat-value">0分钟</span>
              </div>
            </div>
            <div class="session-actions">
              <button id="start-new-learning-session" class="btn-primary">再来一轮</button>
              <button id="back-to-learning-start" class="btn-secondary">返回开始页</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Due Words Tab -->
      <div id="content-due" class="tab-content">
        <div id="due-empty" class="empty-state hidden">
          <div class="empty-icon">🎉</div>
          <h3>今日复习完成！</h3>
          <p>继续保持良好的学习习惯</p>
        </div>
        <div id="due-list" class="word-list"></div>
      </div>

      <!-- All Words Tab -->
      <div id="content-all" class="tab-content">
        <div id="all-empty" class="empty-state hidden">
          <div class="empty-icon">📖</div>
          <h3>还没有收录单词</h3>
          <p>在网页上划选文字，右键「加入单词本」开始学习吧！</p>
        </div>
        <div id="all-list" class="word-list"></div>
      </div>

      <!-- Learned Words Tab -->
      <div id="content-learned" class="tab-content">
        <div id="learned-empty" class="empty-state hidden">
          <div class="empty-icon">🌟</div>
          <h3>还没有掌握的单词</h3>
          <p>继续学习，很快就会有收获的！</p>
        </div>
        <div id="learned-list" class="word-list"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button id="settings-btn" class="footer-btn">
        <span class="btn-icon">⚙️</span>
        <span class="btn-text">设置</span>
      </button>
      <button id="refresh-btn" class="footer-btn">
        <span class="btn-icon">🔄</span>
        <span class="btn-text">刷新</span>
      </button>
    </footer>
  </div>

  <!-- Review Modal -->
  <div id="review-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>复习单词</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="word-card">
          <div class="word-text" id="review-word"></div>
          <div class="word-definition" id="review-definition"></div>
          <div class="word-pos" id="review-pos"></div>
          <div class="word-context" id="review-context"></div>
        </div>
        <div class="review-actions">
          <button id="review-again" class="review-btn btn-again" data-rating="again">再来</button>
          <button id="review-hard" class="review-btn btn-hard" data-rating="hard">困难</button>
          <button id="review-good" class="review-btn btn-good" data-rating="good">一般</button>
          <button id="review-easy" class="review-btn btn-easy" data-rating="easy">简单</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
